<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ (page_title ~ " | " if page_title is defined else "") ~ base.site_title }}</title>
    <meta name="description" content="{{ base.site_description }}" />
    <meta name="author" content="{{ base.site_author }}" />
    <link rel="canonical" href="{{ base.base_url }}{{ page_link if page_link is defined else "" }}"/>
    <link rel="stylesheet"
      href="https://static.redhat.com/libs/redhat/redhat-font/2.0.0/webfonts/red-hat-font.css"/>
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="{{ base.base_url }}static/css/styles.min.css"/>
    <link rel="stylesheet" href="{{ base.base_url }}static/css/main.css">
    <link rel="stylesheet" href="{{ base.base_url }}static/css/redhat-footer.css">
  </head>
  <body>
    {% include "_nav.html" %}
    {% include "_docbar.html" %}
    {% block body %} {% endblock %}
    {% include "_footer.html" %}
    {% include "_scripts.html" %}
  </body>
</html>
