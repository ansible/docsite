{% set page_title = pages.controller.archive.title %}
{% extends "_base.html" %} {% block body %}
<div class="container">
  <div class="full-width-bg component">
    <div class="grid-wrapper">
      <div class="width-3-12 width-12-12-m">
        <img class="page-logo" src="https://static.redhat.com/libs/redhat/brand-assets/2/corp/logo--hat-only.svg">
      </div>
      <div class="width-9-12 width-12-12-m">
        <div class="page-title">
          <h2>{{ pages.controller.archive.title }}</h2>
          <p>{{ pages.controller.archive.intro }}</p>
          <p class="feedback">{{ pages.feedback }}</p>
        </div>
      </div>
        <!-- Start Controller archive. -->
        <div class="width-8-12 width-12-12-m">
          <div class="btn-group-vertical" role="group" aria-label="{{ pages.labels.button_group }}">
          {% for key, item in controller_archive.items() -%}
            <a class="btn" href="{{ item.link }}" role="button">{{ item.button }}</a>
          {% endfor -%}
          </div>
        </div>
        <!-- End Controller archive. -->
    </div>
  </div>
</div>
{% endblock %}
