name: Build the Ansible docsite

on:
  workflow_call:

env:
  PIP_DISABLE_PIP_VERSION_CHECK: 1

jobs:
  build-docsite:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install requirements
        run: python -m pip install -r requirements.in -c requirements.txt
      - name: Generate assets for the docs landing page
        run: python -I -Werror build.py
      - name: Create a downloadable archive of docs build
        uses: actions/upload-artifact@v3
        with:
          name: docsite-html-assets
          path: output/*
          retention-days: 7
