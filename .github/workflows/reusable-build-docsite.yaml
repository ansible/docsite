name: Build the Ansible docsite

on:
  workflow_call:

jobs:
  build-docsite:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.in -c requirements.txt
      - name: Generate assets for the docs landing page
        run: python -I -Werror build.py
      - name: Copy sitemaps, redirects, and robots.txt files
        run: cp -v *-sitemap.xml .htaccess robots.txt output/
      - name: Deploy to the prod branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: output
          branch: prod
